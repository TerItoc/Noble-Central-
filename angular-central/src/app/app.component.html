<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">
        <img
          width="25px"
          src="../assets/IPS_logo_icon.png"
          alt="Inflection Point Systems Logo Icon"
          class="d-inline-block align-text-top"
        />
        <strong class="ms-1">IPS </strong
        ><span class="color-central">central</span>
      </span>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul *ngIf="isAdmin" class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/empleado">Evaluaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/superadmin">Admin</a>
          </li>
        </ul>
        <div *ngIf="loginDisplay" class="d-flex">
          <div class="dropdown dropstart">
            <i
              class="fa-solid fa-circle-user fa-2xl"
              style="margin-left: 0.25em"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></i>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item"
                  ><b>Nombre: </b> {{ profile.displayName }}
                </a>
              </li>
              <li>
                <a class="dropdown-item"><b>Correo: </b> {{ profile.mail }}</a>
              </li>
              <li>
                <a
                  type="button"
                  id="cerrarSesion"
                  class="dropdown-item"
                  (click)="logout()"
                  ><b>Cerrar Sesion</b></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
