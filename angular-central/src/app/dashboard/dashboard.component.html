<div *ngIf="loading; else elseBlock">
    <div id="loading-div" class="d-flex justify-content-center align-items-center">

        <i class="fa-3x fa-solid fa-circle-notch fa-spin " style="--fa-animation-duration: 0.7s"></i>
    </div>
</div>
<ng-template #elseBlock>

    <h3><b>Equipos</b></h3>
    <div class="accordion" id="accordionTeams">
        <app-dropdown-persona *ngFor="let equipo of equipos ; let i = index" [id]="i" [evaluadores]="equipo.evaluadores" [nombre]="equipo.nombre"></app-dropdown-persona>
    </div>

    <h3><b>Huerfanos</b></h3>
    <div class="d-flex justify-content-center">
        <table class="table" style="width: 50%;">
            <thead>
                <tr class="table-danger">
                <th scope="col">Evaluador</th>
                <th scope="col">Proyecto en el que trabajo</th>
                </tr>
            </thead>
            <tbody class="border">
                <tr *ngFor="let huerfano of huerfanos">
                <td scope="row">{{huerfano.NombreHuerfano}}</td>
                <td >{{huerfano.ProyectoDondeTrabajo}}</td>
                </tr>
            </tbody>
            </table> 
    </div>


</ng-template>
