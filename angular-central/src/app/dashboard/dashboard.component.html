
<div *ngIf="loading; else elseBlock">
    <div id="loading-div" class="d-flex justify-content-center align-items-center">
        <i class="fa-3x fa-solid fa-circle-notch fa-spin " style="--fa-animation-duration: 0.7s"></i>
    </div>
</div>

<ng-template #elseBlock>

    <h3><b>Equipos</b></h3>
    <div class="accordion" id="accordionTeams">
        <app-dropdown-persona *ngFor="let equipo of equipos ; let i = index" [id]="i" [evaluadores]="equipo.evaluadores" [nombre]="equipo.nombre" [arrEmpleados]="arrEmpleados"></app-dropdown-persona>
    </div>

    <h3><b>Huerfanos</b></h3>
    <div class="accordion" id="accordionTeams">
        <app-dropdown-huerfano *ngFor="let huerfano of huerfanos ; let i = index" [id]="i" [nombreHuerfano]="huerfano.nombreHuerfano" [proyectos]="huerfano.proyectos"></app-dropdown-huerfano>
    </div>

    <div class="d-flex justify-content-center">
        <a class="btn btn-danger" href="adminEV" role="button" style="margin: 15px;">Cargar Otro Archivo</a>
        <a class="btn btn-primary" href="" role="button" style="margin: 15px;">Mandar Equipos A Validar</a>
    </div>
    <br><br><br><br><br>

    <button (click)="goTop()" class="goUpBtn myBtn" title="Go to top"><i class="fa-solid fa-up-long"></i></button>
    <button (click)="goBottom()" class="goDownBtn myBtn" title="Go to bottom"><i class="fa-solid fa-down-long"></i></button>

</ng-template>
