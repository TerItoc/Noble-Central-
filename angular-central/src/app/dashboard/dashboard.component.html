<h1><b>Equipos</b></h1>
<div class="accordion" id="accordionTeams">
    <div class="accordion-god" *ngFor="let equipo of equipos ; let i = index">
        <div class="accordion-item">
            <h2 class="accordion-header" id='{{"heading"+i}}'>

                <button  [ngStyle]="{'background-color': (equipo.evaluadores.length == 0) ? 'red' : '#ffffff'}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" attr.data-bs-target='{{"#collapse"+i}}' aria-expanded="false" attr.aria-controls='{{"collapse"+i}}'>
                    <b>{{equipo.nombre}}</b>
                </button>
            </h2>

            <div id='{{"collapse"+i}}' class="accordion-collapse collapse" attr.aria-labelledby='{{"heading"+i}}' data-bs-parent="#accordionTeams">
                    <div class="accordion-body">


                        <table class="table" style="width: 50%;">
                            <thead>
                                <tr>
                                <th scope="col">Evaluador</th>
                                <th scope="col">Tipo de Evaluacion</th>
                                <th scope="col">Remover</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let evaluador of equipo.evaluadores">
                                <td scope="row">{{evaluador.NombreEvaluador}}</td>
                                <td>{{evaluador.TipoRelacion}}</td>
                                <td>BotonHere</td>
                                </tr>
                                
                            </tbody>
                            </table>                    
                    </div>
            </div>
            
        </div>
    </div>
</div>
