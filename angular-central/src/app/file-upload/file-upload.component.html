<div class="wrapper">
    <div class="file-upload input-group">
        <input type="file" name="file" ng2FileSelect [uploader]="uploader" accept=".xlsx" class="form-control" />
        <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length"> Upload </button>
    </div>
</div>
